<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn">Chat/Messenger</button>
            <button class="nav-btn">Profile + Feed</button>
            <button class="nav-btn">Search Results</button>
            <button class="nav-btn active">Video Player</button>
            <button class="nav-btn">E-commerce PDP</button>
            <button class="nav-btn">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: YouTube</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Header -->
                <div class="header">
                    <div class="logo"></div>
                    <div class="search-bar"></div>
                    <div class="header-icons">
                        <div class="header-icon"></div>
                        <div class="header-icon"></div>
                        <div class="header-icon-round"></div>
                    </div>
                </div>

                <!-- Video Content -->
                <div class="video-content">
                    <!-- Main Video Section -->
                    <div class="main-video-section">
                        <!-- Video Player -->
                        <div class="video-player"></div>

                        <!-- Video Info -->
                        <div class="video-info">
                            <div class="video-title"></div>
                            <div class="video-meta">
                                <div class="channel-avatar"></div>
                                <div class="channel-info">
                                    <div class="channel-name"></div>
                                    <div class="channel-subs"></div>
                                </div>
                                <div class="subscribe-btn"></div>
                                <div class="video-meta-spacer"></div>
                                <div class="video-actions">
                                    <div class="action-btn"></div>
                                    <div class="action-btn"></div>
                                    <div class="action-btn-round"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Video Description -->
                        <div class="video-description">
                            <div class="description-title"></div>
                            <div class="description-text"></div>
                        </div>
                    </div>

                    <!-- Sidebar - Related Videos -->
                    <div class="sidebar">
                        <!-- Related Video 1 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>

                        <!-- Related Video 2 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>

                        <!-- Related Video 3 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>

                        <!-- Related Video 4 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>

                        <!-- Related Video 5 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>

                        <!-- Related Video 6 -->
                        <div class="related-video">
                            <div class="related-thumbnail"></div>
                            <div class="related-info">
                                <div class="related-title"></div>
                                <div class="related-title short"></div>
                                <div class="related-channel"></div>
                                <div class="related-views"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
