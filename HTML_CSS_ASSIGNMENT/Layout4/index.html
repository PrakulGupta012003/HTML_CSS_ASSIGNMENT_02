<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map + List Split Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <span class="header-label">Layouts:</span>
            <button class="nav-button inactive">3-Column Feed</button>
            <button class="nav-button inactive">Sidebar + Content</button>
            <button class="nav-button inactive">Filter + Grid</button>
            <button class="nav-button active">Map + List Split</button>
            <button class="nav-button inactive">Dashboard KPI</button>
            <button class="nav-button inactive">CRM Record Detail</button>
            <button class="nav-button inactive">Data Table</button>
            <button class="nav-button inactive">Kanban Board</button>
            <button class="nav-button inactive">Chat/Messenger</button>
            <button class="nav-button inactive">Profile + Feed</button>
            <button class="nav-button inactive">Search Results</button>
            <button class="nav-button inactive">Video Player</button>
            <button class="nav-button inactive">E-commerce PDP</button>
            <button class="nav-button inactive">Live Score</button>
            <button class="nav-button inactive">Settings Page</button>
            <button class="nav-button inactive">Calendar</button>
            <button class="nav-button inactive">Form Builder</button>
        </div>

        <!-- Subheader -->
        <div class="subheader">
            <span class="subheader-text">Source: Airbnb/Zillow</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="logo"></div>
                    <div class="search-bar"></div>
                    <div class="spacer"></div>
                    <div class="user-avatar"></div>
                </div>

                <!-- Split View -->
                <div class="split-view">
                    <!-- List Panel -->
                    <div class="list-panel">
                        <!-- Filter Tabs -->
                        <div class="filter-tabs">
                            <div class="filter-tab"></div>
                            <div class="filter-tab"></div>
                            <div class="filter-tab"></div>
                        </div>

                        <!-- Listing Items -->
                        <div class="listing-scroll">
                            <div class="listing-item">
                                <div class="listing-image"></div>
                                <div class="listing-details">
                                    <div class="listing-tag"></div>
                                    <div class="listing-title"></div>
                                    <div class="listing-description"></div>
                                    <div class="listing-spacer"></div>
                                    <div class="listing-price"></div>
                                </div>
                            </div>

                            <div class="listing-item">
                                <div class="listing-image"></div>
                                <div class="listing-details">
                                    <div class="listing-tag"></div>
                                    <div class="listing-title"></div>
                                    <div class="listing-description"></div>
                                    <div class="listing-spacer"></div>
                                    <div class="listing-price"></div>
                                </div>
                            </div>

                            <div class="listing-item">
                                <div class="listing-image"></div>
                                <div class="listing-details">
                                    <div class="listing-tag"></div>
                                    <div class="listing-title"></div>
                                    <div class="listing-description"></div>
                                    <div class="listing-spacer"></div>
                                    <div class="listing-price"></div>
                                </div>
                            </div>

                            <div class="listing-item">
                                <div class="listing-image"></div>
                                <div class="listing-details">
                                    <div class="listing-tag"></div>
                                    <div class="listing-title"></div>
                                    <div class="listing-description"></div>
                                    <div class="listing-spacer"></div>
                                    <div class="listing-price"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Map Panel -->
                    <div class="map-panel">
                        <!-- Map Controls -->
                        <div class="map-controls-top">
                            <div class="map-control"></div>
                            <div class="map-control"></div>
                        </div>

                        <!-- Map Markers -->
                        <div class="map-marker marker-1"></div>
                        <div class="map-marker marker-2"></div>
                        <div class="map-marker marker-3"></div>
                        <div class="map-marker marker-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
