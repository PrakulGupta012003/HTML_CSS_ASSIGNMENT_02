<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard KPI Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <span class="header-label">Layouts:</span>
            <button class="nav-button inactive">3-Column Feed</button>
            <button class="nav-button inactive">Sidebar + Content</button>
            <button class="nav-button inactive">Filter + Grid</button>
            <button class="nav-button inactive">Map + List Split</button>
            <button class="nav-button active">Dashboard KPI</button>
            <button class="nav-button inactive">CRM Record Detail</button>
            <button class="nav-button inactive">Data Table</button>
            <button class="nav-button inactive">Kanban Board</button>
            <button class="nav-button inactive">Chat/Messenger</button>
            <button class="nav-button inactive">Profile + Feed</button>
            <button class="nav-button inactive">Search Results</button>
            <button class="nav-button inactive">Video Player</button>
            <button class="nav-button inactive">E-commerce PDP</button>
            <button class="nav-button inactive">Live Score</button>
            <button class="nav-button inactive">Settings Page</button>
            <button class="nav-button inactive">Calendar</button>
            <button class="nav-button inactive">Form Builder</button>
        </div>

        <!-- Subheader -->
        <div class="subheader">
            <span class="subheader-text">Source: Palantir/Tableau</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Sidebar Navigation -->
                <div class="sidebar-nav">
                    <div class="nav-icon active"></div>
                    <div class="nav-icon"></div>
                    <div class="nav-icon"></div>
                    <div class="nav-icon"></div>
                    <div class="nav-spacer"></div>
                    <div class="nav-icon user"></div>
                </div>

                <!-- Main Dashboard Area -->
                <div class="dashboard-area">
                    <!-- Dashboard Header -->
                    <div class="dashboard-header">
                        <div class="dashboard-title"></div>
                        <div class="dashboard-controls">
                            <div class="control-button"></div>
                            <div class="control-icon"></div>
                        </div>
                    </div>

                    <!-- Dashboard Content -->
                    <div class="dashboard-content">
                        <!-- KPI Cards Grid -->
                        <div class="kpi-grid">
                            <div class="kpi-card">
                                <div class="kpi-label"></div>
                                <div class="kpi-value"></div>
                                <div class="kpi-change"></div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-label"></div>
                                <div class="kpi-value"></div>
                                <div class="kpi-change"></div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-label"></div>
                                <div class="kpi-value"></div>
                                <div class="kpi-change"></div>
                            </div>
                            <div class="kpi-card">
                                <div class="kpi-label"></div>
                                <div class="kpi-value"></div>
                                <div class="kpi-change"></div>
                            </div>
                        </div>

                        <!-- Charts Section -->
                        <div class="charts-section">
                            <div class="chart-card large">
                                <div class="chart-title"></div>
                                <div class="chart-placeholder"></div>
                            </div>
                            <div class="chart-card small">
                                <div class="chart-title"></div>
                                <div class="chart-content">
                                    <div class="donut-chart"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Table Section -->
                        <div class="table-card">
                            <div class="table-title"></div>
                            <div class="table-placeholder"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
