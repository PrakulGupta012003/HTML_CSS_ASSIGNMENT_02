<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter + Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <span class="header-label">Layouts:</span>
            <button class="nav-button inactive">3-Column Feed</button>
            <button class="nav-button inactive">Sidebar + Content</button>
            <button class="nav-button active">Filter + Grid</button>
            <button class="nav-button inactive">Map + List Split</button>
            <button class="nav-button inactive">Dashboard KPI</button>
            <button class="nav-button inactive">CRM Record Detail</button>
            <button class="nav-button inactive">Data Table</button>
            <button class="nav-button inactive">Kanban Board</button>
            <button class="nav-button inactive">Chat/Messenger</button>
            <button class="nav-button inactive">Profile + Feed</button>
            <button class="nav-button inactive">Search Results</button>
            <button class="nav-button inactive">Video Player</button>
            <button class="nav-button inactive">E-commerce PDP</button>
            <button class="nav-button inactive">Live Score</button>
            <button class="nav-button inactive">Settings Page</button>
            <button class="nav-button inactive">Calendar</button>
            <button class="nav-button inactive">Form Builder</button>
        </div>

        <!-- Subheader -->
        <div class="subheader">
            <span class="subheader-text">Source: Booking/Airbnb</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Top Bar -->
                <div class="top-bar">
                    <div class="logo"></div>
                    <div class="spacer"></div>
                    <div class="search-bar"></div>
                    <div class="spacer"></div>
                    <div class="user-avatar"></div>
                </div>

                <!-- Bottom Section -->
                <div class="bottom-section">
                    <!-- Filters Sidebar -->
                    <div class="filters-sidebar">
                        <div class="filter-group">
                            <div class="filter-label"></div>
                            <div class="filter-input"></div>
                        </div>

                        <div class="filter-group">
                            <div class="filter-label price-label"></div>
                            <div class="price-slider"></div>
                        </div>

                        <div class="filter-group">
                            <div class="filter-label location-label"></div>
                            <div class="checkbox-group">
                                <div class="checkbox-item"></div>
                                <div class="checkbox-item"></div>
                                <div class="checkbox-item"></div>
                            </div>
                        </div>

                        <div class="filter-group">
                            <div class="filter-label amenities-label"></div>
                            <div class="checkbox-group">
                                <div class="checkbox-item"></div>
                                <div class="checkbox-item"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Grid Content -->
                    <div class="grid-content">
                        <div class="grid-header">
                            <div class="results-count"></div>
                            <div class="sort-dropdown"></div>
                        </div>

                        <div class="product-grid">
                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>

                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>

                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>

                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>

                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>

                            <div class="product-card">
                                <div class="product-image"></div>
                                <div class="product-info">
                                    <div class="product-title"></div>
                                    <div class="product-subtitle"></div>
                                    <div class="product-price"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
