<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="layout-btn">3-Column Feed</button>
            <button class="layout-btn">Sidebar + Content</button>
            <button class="layout-btn">Filter + Grid</button>
            <button class="layout-btn">Map + List Split</button>
            <button class="layout-btn">Dashboard KPI</button>
            <button class="layout-btn">CRM Record Detail</button>
            <button class="layout-btn">Data Table</button>
            <button class="layout-btn">Kanban Board</button>
            <button class="layout-btn">Chat/Messenger</button>
            <button class="layout-btn">Profile + Feed</button>
            <button class="layout-btn">Search Results</button>
            <button class="layout-btn">Video Player</button>
            <button class="layout-btn">E-commerce PDP</button>
            <button class="layout-btn">Live Score</button>
            <button class="layout-btn">Settings Page</button>
            <button class="layout-btn">Calendar</button>
            <button class="layout-btn layout-btn-active">Form Builder</button>
        </div>

        <!-- Source Info Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Qualtrics/Typeform</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Sidebar - Form Elements -->
                <div class="left-sidebar">
                    <!-- Sidebar Header -->
                    <div class="sidebar-header">
                        <div class="header-title"></div>
                    </div>

                    <!-- Add Element Button -->
                    <div class="sidebar-add-section">
                        <div class="add-button"></div>
                    </div>

                    <!-- Form Elements List -->
                    <div class="elements-list">
                        <div class="element-card">
                            <div class="element-header">
                                <div class="element-icon"></div>
                                <div class="element-icon-2"></div>
                                <div class="element-label"></div>
                            </div>
                            <div class="element-description"></div>
                        </div>

                        <div class="element-card element-card-active">
                            <div class="element-header">
                                <div class="element-icon"></div>
                                <div class="element-icon-2"></div>
                                <div class="element-label"></div>
                            </div>
                            <div class="element-description"></div>
                        </div>

                        <div class="element-card">
                            <div class="element-header">
                                <div class="element-icon"></div>
                                <div class="element-icon-2"></div>
                                <div class="element-label"></div>
                            </div>
                            <div class="element-description"></div>
                        </div>

                        <div class="element-card">
                            <div class="element-header">
                                <div class="element-icon"></div>
                                <div class="element-icon-2"></div>
                                <div class="element-label"></div>
                            </div>
                            <div class="element-description"></div>
                        </div>

                        <div class="element-card">
                            <div class="element-header">
                                <div class="element-icon"></div>
                                <div class="element-icon-2"></div>
                                <div class="element-label"></div>
                            </div>
                            <div class="element-description"></div>
                        </div>
                    </div>
                </div>

                <!-- Center Canvas Area -->
                <div class="canvas-area">
                    <!-- Canvas Toolbar -->
                    <div class="canvas-toolbar">
                        <div class="toolbar-button"></div>
                        <div class="toolbar-button"></div>
                        <div class="toolbar-button toolbar-button-active"></div>
                        <div class="toolbar-button"></div>
                    </div>

                    <!-- Form Preview -->
                    <div class="form-preview">
                        <div class="form-container">
                            <div class="form-title"></div>
                            <div class="form-fields">
                                <div class="form-field"></div>
                                <div class="form-field"></div>
                                <div class="form-actions">
                                    <div class="action-button action-button-secondary"></div>
                                    <div class="action-button action-button-primary"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar - Properties -->
                <div class="right-sidebar">
                    <!-- Properties Header -->
                    <div class="properties-header">
                        <div class="properties-title"></div>
                    </div>

                    <!-- Properties Content -->
                    <div class="properties-content">
                        <div class="property-group">
                            <div class="property-label"></div>
                            <div class="property-input"></div>
                        </div>

                        <div class="property-group">
                            <div class="property-label property-label-medium"></div>
                            <div class="property-input"></div>
                        </div>

                        <div class="property-toggle">
                            <div class="toggle-label"></div>
                            <div class="toggle-switch"></div>
                        </div>

                        <div class="property-toggle">
                            <div class="toggle-label toggle-label-medium"></div>
                            <div class="toggle-switch toggle-switch-active"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
