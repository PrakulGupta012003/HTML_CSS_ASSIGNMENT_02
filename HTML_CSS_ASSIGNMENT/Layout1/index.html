<!-- HTML FILE (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Column Feed Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <span class="header-label">Layouts:</span>
            <button class="nav-button active">3-Column Feed</button>
            <button class="nav-button inactive">Sidebar + Content</button>
            <button class="nav-button inactive">Filter + Grid</button>
            <button class="nav-button inactive">Map + List Split</button>
            <button class="nav-button inactive">Dashboard KPI</button>
            <button class="nav-button inactive">CRM Record Detail</button>
            <button class="nav-button inactive">Data Table</button>
            <button class="nav-button inactive">Kanban Board</button>
            <button class="nav-button inactive">Chat/Messenger</button>
            <button class="nav-button inactive">Profile + Feed</button>
            <button class="nav-button inactive">Search Results</button>
            <button class="nav-button inactive">Video Player</button>
            <button class="nav-button inactive">E-commerce PDP</button>
            <button class="nav-button inactive">Live Score</button>
            <button class="nav-button inactive">Settings Page</button>
            <button class="nav-button inactive">Calendar</button>
            <button class="nav-button inactive">Form Builder</button>
        </div>

        <!-- Subheader -->
        <div class="subheader">
            <span class="subheader-text">Source: Twitter/X</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Sidebar -->
                <div class="left-sidebar">
                    <div class="sidebar-item primary"></div>
                    <div class="sidebar-item secondary"></div>
                    <div class="sidebar-item secondary"></div>
                    <div class="sidebar-item secondary"></div>
                    <div class="sidebar-item secondary"></div>
                    <div class="sidebar-spacer"></div>
                    <div class="sidebar-button"></div>
                </div>

                <!-- Center Feed -->
                <div class="center-feed">
                    <div class="feed-header"></div>
                    <div class="feed-content">
                        <div class="feed-post short"></div>
                        <div class="feed-post medium"></div>
                        <div class="feed-post short"></div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="right-sidebar">
                    <div class="search-box"></div>
                    <div class="trends-card medium"></div>
                    <div class="trends-card large"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
