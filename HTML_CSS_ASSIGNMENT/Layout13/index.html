<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce PDP Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn">Chat/Messenger</button>
            <button class="nav-btn">Profile + Feed</button>
            <button class="nav-btn">Search Results</button>
            <button class="nav-btn">Video Player</button>
            <button class="nav-btn active">E-commerce PDP</button>
            <button class="nav-btn">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Amazon</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Header -->
                <div class="header">
                    <div class="logo"></div>
                    <div class="search-bar"></div>
                    <div class="header-icons">
                        <div class="header-icon"></div>
                        <div class="header-icon"></div>
                    </div>
                </div>

                <!-- Product Detail Content -->
                <div class="product-content">
                    <!-- Product Images Section -->
                    <div class="product-images-section">
                        <div class="thumbnails">
                            <div class="thumbnail active"></div>
                            <div class="thumbnail"></div>
                            <div class="thumbnail"></div>
                            <div class="thumbnail"></div>
                        </div>
                        <div class="main-image"></div>
                    </div>

                    <!-- Product Details Section -->
                    <div class="product-details-section">
                        <div class="brand"></div>
                        <div class="product-title"></div>
                        <div class="rating"></div>
                        <div class="divider"></div>
                        <div class="price"></div>
                        <div class="delivery-info"></div>
                        <div class="divider"></div>

                        <!-- Color Options -->
                        <div class="options-group">
                            <div class="options-label"></div>
                            <div class="color-swatches">
                                <div class="color-swatch active"></div>
                                <div class="color-swatch"></div>
                                <div class="color-swatch"></div>
                                <div class="color-swatch"></div>
                            </div>
                        </div>

                        <!-- Size Options -->
                        <div class="options-group">
                            <div class="options-label"></div>
                            <div class="size-options">
                                <div class="size-option"></div>
                                <div class="size-option active"></div>
                                <div class="size-option"></div>
                                <div class="size-option"></div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <div class="add-to-cart-btn"></div>
                            <div class="wishlist-btn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
