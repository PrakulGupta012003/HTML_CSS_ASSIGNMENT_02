<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn">Chat/Messenger</button>
            <button class="nav-btn">Profile + Feed</button>
            <button class="nav-btn active">Search Results</button>
            <button class="nav-btn">Video Player</button>
            <button class="nav-btn">E-commerce PDP</button>
            <button class="nav-btn">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Google</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Search Header -->
                <div class="search-header">
                    <div class="search-header-content">
                        <div class="logo"></div>
                        <div class="search-input"></div>
                        <div class="header-spacer"></div>
                        <div class="header-icon"></div>
                        <div class="user-avatar"></div>
                    </div>
                    <div class="search-tabs">
                        <div class="tab active"></div>
                        <div class="tab"></div>
                        <div class="tab"></div>
                        <div class="tab"></div>
                        <div class="tab"></div>
                    </div>
                </div>

                <!-- Results Container -->
                <div class="results-container">
                    <div class="results-content">
                        <!-- Results Info -->
                        <div class="results-info"></div>

                        <!-- Result Item 1 -->
                        <div class="result-item">
                            <div class="result-url"></div>
                            <div class="result-title"></div>
                            <div class="result-description"></div>
                            <div class="result-description short"></div>
                        </div>

                        <!-- Result Item 2 -->
                        <div class="result-item">
                            <div class="result-url"></div>
                            <div class="result-title"></div>
                            <div class="result-description"></div>
                            <div class="result-description short"></div>
                        </div>

                        <!-- Result Item 3 -->
                        <div class="result-item">
                            <div class="result-url"></div>
                            <div class="result-title"></div>
                            <div class="result-description"></div>
                            <div class="result-description short"></div>
                        </div>

                        <!-- Result Item 4 -->
                        <div class="result-item">
                            <div class="result-url"></div>
                            <div class="result-title"></div>
                            <div class="result-description"></div>
                            <div class="result-description short"></div>
                        </div>

                        <!-- Result Item 5 -->
                        <div class="result-item">
                            <div class="result-url"></div>
                            <div class="result-title"></div>
                            <div class="result-description"></div>
                            <div class="result-description short"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
