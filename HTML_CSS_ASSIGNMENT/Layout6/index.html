<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Record Detail Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Navigation -->
        <div class="header">
            <span class="header-label">Layouts:</span>
            <button class="nav-button inactive">3-Column Feed</button>
            <button class="nav-button inactive">Sidebar + Content</button>
            <button class="nav-button inactive">Filter + Grid</button>
            <button class="nav-button inactive">Map + List Split</button>
            <button class="nav-button inactive">Dashboard KPI</button>
            <button class="nav-button active">CRM Record Detail</button>
            <button class="nav-button inactive">Data Table</button>
            <button class="nav-button inactive">Kanban Board</button>
            <button class="nav-button inactive">Chat/Messenger</button>
            <button class="nav-button inactive">Profile + Feed</button>
            <button class="nav-button inactive">Search Results</button>
            <button class="nav-button inactive">Video Player</button>
            <button class="nav-button inactive">E-commerce PDP</button>
            <button class="nav-button inactive">Live Score</button>
            <button class="nav-button inactive">Settings Page</button>
            <button class="nav-button inactive">Calendar</button>
            <button class="nav-button inactive">Form Builder</button>
        </div>

        <!-- Subheader -->
        <div class="subheader">
            <span class="subheader-text">Source: Salesforce</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="header-icon"></div>
                    <div class="header-title"></div>
                    <div class="header-spacer"></div>
                    <div class="header-button secondary"></div>
                    <div class="header-button primary"></div>
                </div>

                <!-- Record Banner -->
                <div class="record-banner">
                    <div class="banner-content">
                        <div class="record-avatar"></div>
                        <div class="record-info">
                            <div class="record-name"></div>
                            <div class="record-subtitle"></div>
                            <div class="record-actions">
                                <div class="action-button"></div>
                                <div class="action-button"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Main Section -->
                <div class="main-section">
                    <!-- Details Section -->
                    <div class="details-section">
                        <!-- Tab Navigation -->
                        <div class="tab-nav">
                            <div class="tab active"></div>
                            <div class="tab"></div>
                            <div class="tab"></div>
                            <div class="tab"></div>
                        </div>

                        <!-- Details Content -->
                        <div class="details-content">
                            <div class="details-grid">
                                <div class="detail-group">
                                    <div class="group-title"></div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                </div>

                                <div class="detail-group">
                                    <div class="group-title"></div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                    <div class="detail-row">
                                        <div class="detail-label"></div>
                                        <div class="detail-value"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Activity Sidebar -->
                    <div class="activity-sidebar">
                        <div class="sidebar-title"></div>
                        
                        <div class="activity-item">
                            <div class="activity-avatar"></div>
                            <div class="activity-content">
                                <div class="activity-text"></div>
                                <div class="activity-time"></div>
                            </div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-avatar"></div>
                            <div class="activity-content">
                                <div class="activity-text"></div>
                                <div class="activity-time"></div>
                            </div>
                        </div>

                        <div class="activity-item">
                            <div class="activity-avatar"></div>
                            <div class="activity-content">
                                <div class="activity-text"></div>
                                <div class="activity-time"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
