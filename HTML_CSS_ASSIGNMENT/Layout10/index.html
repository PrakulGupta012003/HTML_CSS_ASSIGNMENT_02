<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile + Feed Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn">Chat/Messenger</button>
            <button class="nav-btn active">Profile + Feed</button>
            <button class="nav-btn">Search Results</button>
            <button class="nav-btn">Video Player</button>
            <button class="nav-btn">E-commerce PDP</button>
            <button class="nav-btn">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: LinkedIn/Facebook</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Header Navigation -->
                <div class="header-nav">
                    <div class="logo"></div>
                    <div class="search-bar"></div>
                    <div class="header-spacer"></div>
                    <div class="header-icons">
                        <div class="header-icon"></div>
                        <div class="header-icon"></div>
                        <div class="header-icon"></div>
                        <div class="header-icon"></div>
                    </div>
                    <div class="user-avatar"></div>
                </div>

                <!-- Feed Content -->
                <div class="feed-container">
                    <div class="feed-content">
                        <!-- Main Feed Column -->
                        <div class="main-column">
                            <!-- Profile Card -->
                            <div class="profile-card">
                                <div class="profile-cover"></div>
                                <div class="profile-info">
                                    <div class="profile-avatar-large"></div>
                                    <div class="profile-details">
                                        <div class="profile-name"></div>
                                        <div class="profile-bio"></div>
                                    </div>
                                    <div class="profile-actions">
                                        <div class="action-btn-primary"></div>
                                        <div class="action-btn-secondary"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Create Post Card -->
                            <div class="create-post-card">
                                <div class="create-post-title"></div>
                                <div class="create-post-input"></div>
                                <div class="create-post-input short"></div>
                            </div>

                            <!-- Suggested Connections Card -->
                            <div class="suggestions-card">
                                <div class="suggestions-title"></div>
                                <div class="suggestion-item">
                                    <div class="suggestion-avatar"></div>
                                    <div class="suggestion-info">
                                        <div class="suggestion-name"></div>
                                        <div class="suggestion-detail"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Sidebar Column -->
                        <div class="sidebar-column">
                            <!-- Activity Card -->
                            <div class="activity-card">
                                <div class="activity-title"></div>
                                
                                <div class="activity-item">
                                    <div class="activity-avatar"></div>
                                    <div class="activity-text">
                                        <div class="activity-line"></div>
                                        <div class="activity-line short"></div>
                                    </div>
                                </div>

                                <div class="activity-item">
                                    <div class="activity-avatar"></div>
                                    <div class="activity-text">
                                        <div class="activity-line"></div>
                                        <div class="activity-line short"></div>
                                    </div>
                                </div>

                                <div class="activity-item">
                                    <div class="activity-avatar"></div>
                                    <div class="activity-text">
                                        <div class="activity-line"></div>
                                        <div class="activity-line short"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Info Card -->
                            <div class="info-card">
                                <div class="info-title"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
