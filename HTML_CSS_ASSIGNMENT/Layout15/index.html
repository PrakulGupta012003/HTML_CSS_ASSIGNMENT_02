<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="layout-btn">3-Column Feed</button>
            <button class="layout-btn">Sidebar + Content</button>
            <button class="layout-btn">Filter + Grid</button>
            <button class="layout-btn">Map + List Split</button>
            <button class="layout-btn">Dashboard KPI</button>
            <button class="layout-btn">CRM Record Detail</button>
            <button class="layout-btn">Data Table</button>
            <button class="layout-btn">Kanban Board</button>
            <button class="layout-btn">Chat/Messenger</button>
            <button class="layout-btn">Profile + Feed</button>
            <button class="layout-btn">Search Results</button>
            <button class="layout-btn">Video Player</button>
            <button class="layout-btn">E-commerce PDP</button>
            <button class="layout-btn">Live Score</button>
            <button class="layout-btn layout-btn-active">Settings Page</button>
            <button class="layout-btn">Calendar</button>
            <button class="layout-btn">Form Builder</button>
        </div>

        <!-- Source Info Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Zoho/Notion</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Sidebar -->
                <div class="sidebar">
                    <div class="search-box">
                        <div class="search-placeholder"></div>
                    </div>
                    <div class="nav-item nav-item-active">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-placeholder"></div>
                    </div>
                </div>

                <!-- Right Content Area -->
                <div class="content-area">
                    <!-- Header -->
                    <div class="content-header">
                        <div class="header-title"></div>
                    </div>

                    <!-- Settings Content -->
                    <div class="settings-content">
                        <div class="settings-container">
                            <!-- Section 1 -->
                            <div class="settings-section">
                                <div class="section-title"></div>
                                
                                <div class="setting-row">
                                    <div class="setting-info">
                                        <div class="setting-label"></div>
                                        <div class="setting-description"></div>
                                    </div>
                                    <div class="setting-input"></div>
                                </div>

                                <div class="setting-row">
                                    <div class="setting-info">
                                        <div class="setting-label"></div>
                                        <div class="setting-description"></div>
                                    </div>
                                    <div class="setting-input"></div>
                                </div>
                            </div>

                            <!-- Section 2 -->
                            <div class="settings-section">
                                <div class="section-title"></div>
                                
                                <div class="setting-row">
                                    <div class="setting-info">
                                        <div class="setting-label"></div>
                                        <div class="setting-description"></div>
                                    </div>
                                    <div class="toggle-switch"></div>
                                </div>

                                <div class="setting-row">
                                    <div class="setting-info">
                                        <div class="setting-label"></div>
                                        <div class="setting-description"></div>
                                    </div>
                                    <div class="toggle-switch toggle-switch-active"></div>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="action-buttons">
                                <div class="btn-cancel"></div>
                                <div class="btn-save"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
