<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat/Messenger Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn active">Chat/Messenger</button>
            <button class="nav-btn">Profile + Feed</button>
            <button class="nav-btn">Search Results</button>
            <button class="nav-btn">Video Player</button>
            <button class="nav-btn">E-commerce PDP</button>
            <button class="nav-btn">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Slack/WhatsApp</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-wrapper">
                <!-- Sidebar - Conversations List -->
                <div class="sidebar">
                    <!-- Search Header -->
                    <div class="sidebar-header">
                        <div class="search-box"></div>
                    </div>

                    <!-- Conversations List -->
                    <div class="conversations-list">
                        <!-- Active Conversation -->
                        <div class="conversation-item active">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <!-- Conversation Items -->
                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>

                        <div class="conversation-item">
                            <div class="conversation-avatar"></div>
                            <div class="conversation-content">
                                <div class="conversation-header">
                                    <div class="conversation-name"></div>
                                    <div class="conversation-time"></div>
                                </div>
                                <div class="conversation-preview"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="chat-area">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="chat-user-avatar"></div>
                        <div class="chat-user-info">
                            <div class="chat-user-name"></div>
                            <div class="chat-user-status"></div>
                        </div>
                        <div class="chat-header-spacer"></div>
                        <div class="chat-action-btn"></div>
                        <div class="chat-action-btn"></div>
                        <div class="chat-action-btn"></div>
                    </div>

                    <!-- Messages Container -->
                    <div class="messages-container">
                        <!-- Message from other user -->
                        <div class="message-row message-left">
                            <div class="message-avatar"></div>
                            <div class="message-bubble message-bubble-left">
                                <div class="message-text"></div>
                            </div>
                        </div>

                        <!-- Message from current user -->
                        <div class="message-row message-right">
                            <div class="message-bubble message-bubble-right">
                                <div class="message-text"></div>
                                <div class="message-text short"></div>
                            </div>
                        </div>

                        <!-- Message from other user -->
                        <div class="message-row message-left">
                            <div class="message-avatar"></div>
                            <div class="message-bubble message-bubble-left">
                                <div class="message-text long"></div>
                                <div class="message-text medium"></div>
                            </div>
                        </div>

                        <!-- Message from current user -->
                        <div class="message-row message-right">
                            <div class="message-bubble message-bubble-right">
                                <div class="message-text medium"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="input-action-btn"></div>
                        <div class="input-field"></div>
                        <div class="send-btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
