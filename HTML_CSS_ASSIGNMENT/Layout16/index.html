<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="layout-btn">3-Column Feed</button>
            <button class="layout-btn">Sidebar + Content</button>
            <button class="layout-btn">Filter + Grid</button>
            <button class="layout-btn">Map + List Split</button>
            <button class="layout-btn">Dashboard KPI</button>
            <button class="layout-btn">CRM Record Detail</button>
            <button class="layout-btn">Data Table</button>
            <button class="layout-btn">Kanban Board</button>
            <button class="layout-btn">Chat/Messenger</button>
            <button class="layout-btn">Profile + Feed</button>
            <button class="layout-btn">Search Results</button>
            <button class="layout-btn">Video Player</button>
            <button class="layout-btn">E-commerce PDP</button>
            <button class="layout-btn">Live Score</button>
            <button class="layout-btn">Settings Page</button>
            <button class="layout-btn layout-btn-active">Calendar</button>
            <button class="layout-btn">Form Builder</button>
        </div>

        <!-- Source Info Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Google Calendar</span>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Left Sidebar with Mini Calendar -->
                <div class="sidebar">
                    <!-- Create Button -->
                    <div class="create-btn"></div>

                    <!-- Mini Calendar -->
                    <div class="mini-calendar">
                        <!-- Day Headers -->
                        <div class="calendar-header">
                            <div class="day-header">S</div>
                            <div class="day-header">M</div>
                            <div class="day-header">T</div>
                            <div class="day-header">W</div>
                            <div class="day-header">T</div>
                            <div class="day-header">F</div>
                            <div class="day-header">S</div>
                        </div>

                        <!-- Calendar Dates -->
                        <div class="calendar-dates">
                            <div class="calendar-day">2</div>
                            <div class="calendar-day">3</div>
                            <div class="calendar-day">4</div>
                            <div class="calendar-day">5</div>
                            <div class="calendar-day">6</div>
                            <div class="calendar-day">7</div>
                            <div class="calendar-day">8</div>
                            <div class="calendar-day">9</div>
                            <div class="calendar-day">10</div>
                            <div class="calendar-day">11</div>
                            <div class="calendar-day">12</div>
                            <div class="calendar-day">13</div>
                            <div class="calendar-day">14</div>
                            <div class="calendar-day">15</div>
                            <div class="calendar-day">16</div>
                            <div class="calendar-day calendar-day-active">17</div>
                            <div class="calendar-day">18</div>
                            <div class="calendar-day">19</div>
                            <div class="calendar-day">20</div>
                            <div class="calendar-day">21</div>
                            <div class="calendar-day">22</div>
                            <div class="calendar-day">23</div>
                            <div class="calendar-day">24</div>
                            <div class="calendar-day">25</div>
                            <div class="calendar-day">26</div>
                            <div class="calendar-day">27</div>
                            <div class="calendar-day">28</div>
                            <div class="calendar-day">29</div>
                            <div class="calendar-day">30</div>
                            <div class="calendar-day">31</div>
                            <div class="calendar-day">1</div>
                            <div class="calendar-day">2</div>
                            <div class="calendar-day">3</div>
                            <div class="calendar-day">4</div>
                            <div class="calendar-day">5</div>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="divider"></div>

                    <!-- Calendar List -->
                    <div class="calendar-list">
                        <div class="list-title"></div>
                        <div class="list-item">
                            <div class="list-indicator"></div>
                            <div class="list-label"></div>
                        </div>
                        <div class="list-item">
                            <div class="list-indicator"></div>
                            <div class="list-label"></div>
                        </div>
                        <div class="list-item">
                            <div class="list-indicator"></div>
                            <div class="list-label"></div>
                        </div>
                    </div>
                </div>

                <!-- Main Calendar Area -->
                <div class="calendar-main">
                    <!-- Calendar Header -->
                    <div class="calendar-header-bar">
                        <div class="nav-button"></div>
                        <div class="nav-button"></div>
                        <div class="current-date"></div>
                        <div class="header-spacer"></div>
                        <div class="view-switcher">
                            <div class="view-btn view-btn-active"></div>
                            <div class="view-btn"></div>
                            <div class="view-btn"></div>
                        </div>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="calendar-grid">
                        <!-- Time Column -->
                        <div class="time-column">
                            <div class="time-slot"><span class="time-label">8:00</span></div>
                            <div class="time-slot"><span class="time-label">9:00</span></div>
                            <div class="time-slot"><span class="time-label">10:00</span></div>
                            <div class="time-slot"><span class="time-label">11:00</span></div>
                            <div class="time-slot"><span class="time-label">12:00</span></div>
                            <div class="time-slot"><span class="time-label">13:00</span></div>
                            <div class="time-slot"><span class="time-label">14:00</span></div>
                            <div class="time-slot"><span class="time-label">15:00</span></div>
                            <div class="time-slot"><span class="time-label">16:00</span></div>
                            <div class="time-slot"><span class="time-label">17:00</span></div>
                            <div class="time-slot"><span class="time-label">18:00</span></div>
                            <div class="time-slot"><span class="time-label">19:00</span></div>
                        </div>

                        <!-- Days Grid -->
                        <div class="days-grid">
                            <!-- Monday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Mon</span>
                                    <span class="day-number">15</span>
                                </div>
                                <div class="day-content"></div>
                            </div>

                            <!-- Tuesday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Tue</span>
                                    <span class="day-number">16</span>
                                </div>
                                <div class="day-content">
                                    <div class="event event-1"></div>
                                </div>
                            </div>

                            <!-- Wednesday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Wed</span>
                                    <span class="day-number day-number-today">17</span>
                                </div>
                                <div class="day-content">
                                    <div class="event event-2"></div>
                                </div>
                            </div>

                            <!-- Thursday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Thu</span>
                                    <span class="day-number">18</span>
                                </div>
                                <div class="day-content"></div>
                            </div>

                            <!-- Friday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Fri</span>
                                    <span class="day-number">19</span>
                                </div>
                                <div class="day-content">
                                    <div class="event event-3"></div>
                                </div>
                            </div>

                            <!-- Saturday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Sat</span>
                                    <span class="day-number">20</span>
                                </div>
                                <div class="day-content"></div>
                            </div>

                            <!-- Sunday -->
                            <div class="day-column">
                                <div class="day-header-cell">
                                    <span class="day-name">Sun</span>
                                    <span class="day-number">21</span>
                                </div>
                                <div class="day-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
