<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <span class="nav-label">Layouts:</span>
            <button class="nav-btn">3-Column Feed</button>
            <button class="nav-btn">Sidebar + Content</button>
            <button class="nav-btn">Filter + Grid</button>
            <button class="nav-btn">Map + List Split</button>
            <button class="nav-btn">Dashboard KPI</button>
            <button class="nav-btn">CRM Record Detail</button>
            <button class="nav-btn">Data Table</button>
            <button class="nav-btn">Kanban Board</button>
            <button class="nav-btn">Chat/Messenger</button>
            <button class="nav-btn">Profile + Feed</button>
            <button class="nav-btn">Search Results</button>
            <button class="nav-btn">Video Player</button>
            <button class="nav-btn">E-commerce PDP</button>
            <button class="nav-btn active">Live Score</button>
            <button class="nav-btn">Settings Page</button>
            <button class="nav-btn">Calendar</button>
            <button class="nav-btn">Form Builder</button>
        </div>

        <!-- Source Bar -->
        <div class="source-bar">
            <span class="source-text">Source: Cricinfo/ESPN</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <!-- Header -->
                <div class="header">
                    <div class="logo"></div>
                    <div class="nav-links">
                        <div class="nav-link"></div>
                        <div class="nav-link"></div>
                        <div class="nav-link"></div>
                        <div class="nav-link"></div>
                        <div class="nav-link"></div>
                    </div>
                    <div class="header-spacer"></div>
                    <div class="user-icon"></div>
                </div>

                <!-- Score Banner -->
                <div class="score-banner">
                    <div class="score-content">
                        <div class="score-section">
                            <!-- Team 1 -->
                            <div class="team team-left">
                                <div class="team-flag"></div>
                                <div class="team-info">
                                    <div class="team-name"></div>
                                    <div class="team-score"></div>
                                </div>
                            </div>

                            <!-- Status -->
                            <div class="match-status">
                                <div class="status-label"></div>
                                <div class="status-indicator"></div>
                            </div>

                            <!-- Team 2 -->
                            <div class="team team-right">
                                <div class="team-info">
                                    <div class="team-name"></div>
                                    <div class="team-score"></div>
                                </div>
                                <div class="team-flag"></div>
                            </div>
                        </div>
                        <div class="match-detail"></div>
                    </div>
                </div>

                <!-- Content Area -->
                <div class="content-area">
                    <!-- Main Content Column -->
                    <div class="main-column">
                        <!-- Tabs -->
                        <div class="tabs">
                            <div class="tab active"></div>
                            <div class="tab"></div>
                            <div class="tab"></div>
                            <div class="tab"></div>
                        </div>

                        <!-- Scorecard Table -->
                        <div class="scorecard-table">
                            <!-- Table Header -->
                            <div class="table-header">
                                <div class="header-cell player"></div>
                                <div class="header-spacer"></div>
                                <div class="header-cell stat"></div>
                                <div class="header-cell stat"></div>
                                <div class="header-cell stat"></div>
                                <div class="header-cell stat"></div>
                            </div>

                            <!-- Table Rows -->
                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>

                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>

                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>

                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>

                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>

                            <div class="table-row">
                                <div class="cell player"></div>
                                <div class="cell-spacer"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                                <div class="cell stat"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar Column -->
                    <div class="sidebar-column">
                        <div class="sidebar-title"></div>
                        
                        <!-- Commentary Items -->
                        <div class="commentary-item">
                            <div class="commentary-header">
                                <div class="over-ball"></div>
                                <div class="ball-icon"></div>
                            </div>
                            <div class="commentary-text"></div>
                        </div>

                        <div class="commentary-item">
                            <div class="commentary-header">
                                <div class="over-ball"></div>
                                <div class="ball-icon"></div>
                            </div>
                            <div class="commentary-text"></div>
                        </div>

                        <div class="commentary-item">
                            <div class="commentary-header">
                                <div class="over-ball"></div>
                                <div class="ball-icon"></div>
                            </div>
                            <div class="commentary-text"></div>
                        </div>

                        <div class="commentary-item">
                            <div class="commentary-header">
                                <div class="over-ball"></div>
                                <div class="ball-icon"></div>
                            </div>
                            <div class="commentary-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
